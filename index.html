<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <footer>
        <h2>Contact Us</h2>
        <form action="" method="">
            <fieldset>
                <legend>Personal Information</legend>
                <p>
                    <label>Saludation:</label>
                    <input type="radio" name="saludation" id="mr">
                    <label for="mr">Mr.</label>
                    <input type="radio" name="saludation" id="ms">
                    <label for="ms">Ms.</label>
                    <input type="radio" name="saludation" id="mrs">
                    <label for="mrs">Mrs.</label>
                    <input type="radio" name="saludation" id="dr">
                    <label for="dr">Dr.</label>
                    <input type="radio" name="saludation" id="prof">
                    <label for="prof">Prof.</label>
                </p>
                <p>
                    <label for="firstname">Firstname:</label>
                    <input type="text" id="firstname" name="firstname">
                </p>
                <p>
                    <label for="lastname">Lastname:</label>
                    <input type="text" id="lastname" name="lastname">
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </p>
            </fieldset>
            <fieldset>
                <legend>Message:</legend>
                <p>
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject">
                </p>
                <p>
                    <label for="body">Body:</label>
                    <textarea name="body" id="body" rows="10"></textarea>
                </p>
            </fieldset>
            <p>
                <input type="checkbox" id="subscribe">
                <label for="subscribe">I would like to subscribe, and receive news!</label>
            </p>
            <input type="submit">
            <input type="reset">
        </form>
        <p>
            &copy; Authors: blabla
        </p>
    </footer>
</body>

</html>
